<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üìù</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <h1>To Do App</h1>
    </div>
    <div class="container-sm input-group mb-3 p-3 mb-2 text-emphasis-dark">
      <input
        type="text"
        class="form-control"
        placeholder="Add Task"
        name="task"
        id="task_input"
      />
      <button
        type="button"
        class="btn btn-dark"
        type="button"
        id="button-addon2"
      >
        +
      </button>
    </div>
    <div class="container-sm dropdown">
      <button
        class="btn btn-warning btn-sm dropdown-toggle"
        style="margin-left: 5px"
        id="show"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        In Progress
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="#" id="inProgress">In progress</a>
        </li>
        <li><a class="dropdown-item" href="#" id="completed">Completed</a></li>
      </ul>
    </div>
    <br />
    <div class="container-sm" id="list_div">
      <h6 style="margin-left: 5px" id="empty_msg"></h6>
      <ul class="list-group" id="list"></ul>
    </div>
    <footer class="bg-dark text-light text-center py-2">
      <div class="container">
        <p class="mb-0">Made by Yeab.</p>
        <div class="social-icons mt-3">
          <a
            href="https://github.com/yeab-tilahun"
            target="_blank"
            class="text-light me-3"
            target="_blank"
          >
            <i class="fab fa-github fa-2x"></i>
          </a>

          <a
            href="https://www.linkedin.com/in/yeabsira-tilahun-55a580177/"
            target="_blank"
            class="text-light me-3"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a
            href="https://t.me/YeabTilahun"
            target="_blank"
            class="text-light"
            target="_blank"
          >
            <i class="fab fa-telegram fa-2x"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/32afe344eb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
